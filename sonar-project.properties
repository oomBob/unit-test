# SonarCloud Project Properties
sonar.projectKey=oomBob_unit-test
sonar.organization=oombob

# Source code
sonar.sources=hello-elementor-child
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/assets/**,**/template-parts/**,**/*.css,**/vendor/**,**/tests/**,**/node_modules/**,**/coverage/**

# PHP
sonar.php.version=7.4
sonar.php.coverage.reportPaths=coverage.xml

# Coverage exclusions (files that are hard to test or not critical)
sonar.coverage.exclusions=**/functions.php,**/header.php,**/style.css,**/assets/**,**/template-parts/**

# Test files
sonar.tests=tests
sonar.test.exclusions=tests/bootstrap.php

# Language
sonar.language=php

# Quality Gate Configuration
# Note: Quality Gate requirements are set in SonarCloud dashboard
# To modify security hotspots requirement:
# 1. Go to SonarCloud → Your Project → Quality Gate
# 2. Click "Edit" on the quality gate
# 3. Find "Security Hotspots Reviewed" condition
# 4. Either remove it or set a lower threshold (e.g., 0% or 50%)

# Coverage Note:
# - Coverage appears in "Overall Code" tab in SonarCloud
# - "New Code" tab may show "not enough lines" if period is short - this is normal
# - Check "Overall Code" or "Measures" tab to view coverage metrics
# - Current coverage: 1.9% (75/4040 statements)
# - Target: 80% coverage
# - See IMPROVE_COVERAGE.md for strategy to improve coverage

