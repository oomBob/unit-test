# SonarCloud Project Properties
sonar.projectKey=your-organization_unit-test
sonar.organization=your-organization

# Source code
sonar.sources=hello-elementor-child
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/assets/**,**/template-parts/**,**/*.css,**/vendor/**,**/tests/**,**/node_modules/**,**/coverage/**

# PHP
sonar.php.version=7.4
sonar.php.coverage.reportPaths=coverage.xml

# Coverage exclusions (files that are hard to test or not critical)
sonar.coverage.exclusions=**/functions.php,**/header.php,**/style.css,**/assets/**,**/template-parts/**

# Test files
sonar.tests=tests
sonar.test.exclusions=tests/bootstrap.php

# Language
sonar.language=php

