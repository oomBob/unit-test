# This workflow is disabled - using sonarcloud.yml instead
# If you need this workflow, disable Automatic Analysis in SonarCloud first
name: Build (Disabled)
on:
  workflow_dispatch:  # Only runs manually to prevent conflicts
jobs:
  sonarqube:
    name: SonarQube
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}