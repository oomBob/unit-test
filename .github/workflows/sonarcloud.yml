name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests and Generate Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: mbstring, xml, dom, curl, libxml, iconv, zip
          coverage: xdebug

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: Run PHPUnit tests with coverage
        run: vendor/bin/phpunit --coverage-clover=coverage.xml --log-junit=phpunit-report.xml
        continue-on-error: false

      - name: Verify coverage file exists
        run: |
          if [ ! -f coverage.xml ]; then
            echo "Error: coverage.xml file not found!"
            exit 1
          fi
          echo "Coverage file found:"
          ls -lh coverage.xml
          echo "File size:"
          wc -l coverage.xml
          echo "Checking if coverage.xml contains valid data:"
          if grep -q "project timestamp" coverage.xml; then
            echo "✓ Coverage file contains project data"
          else
            echo "✗ Coverage file might be empty or invalid"
          fi
          echo "Sample of file paths in coverage.xml:"
          grep -o 'file.*path="[^"]*"' coverage.xml | head -5 || echo "No file paths found"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

